{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/data-funnel">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/url/of/next/page" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <span class="govuk-caption-xl">Step 8 of 12</span>
              <h1 class="govuk-fieldset__heading">
                Question about the type of data
              </h1>
            </legend>
            <span id="waste-hint" class="govuk-hint">
              Please select all of the options that are suitable.
            </span>
            <div class="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-1" name="waste" type="checkbox" value="births">
                <label class="govuk-label govuk-checkboxes__label" for="theme-1">
                  Answer one
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-2" name="waste" type="checkbox" value="business">
                <label class="govuk-label govuk-checkboxes__label" for="theme-2">
                  Answer two
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-3" name="waste" type="checkbox" value="crime">
                <label class="govuk-label govuk-checkboxes__label" for="theme-3">
                  Answer three
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-4" name="waste" type="checkbox" value="output">
                <label class="govuk-label govuk-checkboxes__label" for="theme-4">
                  Answer four
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-5" name="waste" type="checkbox" value="education">
                <label class="govuk-label govuk-checkboxes__label" for="theme-5">
                  Answer five
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-6" name="waste" type="checkbox" value="employment">
                <label class="govuk-label govuk-checkboxes__label" for="theme-6">
                  Answer six
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="theme-7" name="waste" type="checkbox" value="health">
                <label class="govuk-label govuk-checkboxes__label" for="theme-7">
                  Answer seven
                </label>
              </div>
            </div>
          </fieldset>
        </div>



        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
